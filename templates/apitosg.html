{% extends 'base.html' %}
{% block content %}
    <div class='container ml-4 mt-4'>
        <a href="">Home</a>
        <a href="sgtoapi">SG to API</a>
    <form method="POST">
        {% csrf_token %}
        <label for="apivalue">API Value:</label>
        <input type="text" id="apivalue" name="apivalue"><br>
        <input type="submit" value="Submit">
    </form>
    <p> API: {{apivalue}}</p>
    <p> <b>SG: {{sgvalue}}</b></p>
    <p> error: <b>{{errormessage}}</b></p>
</div>
{% endblock %}
