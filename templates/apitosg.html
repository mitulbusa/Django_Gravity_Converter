{% extends 'base.html' %}
{% block content %}
    <div class='container ml-4 mt-4'>
        <a href="index" style="border:3px dotted blue; padding: 5px 5px">Home</a>
        <a href="sgtoapi" style="border:3px dotted blue; padding: 5px 5px">SG to API</a>
        <a href='contact' style="border:3px dotted blue; padding: 5px 5px">Contact</a>
        <div class='container' style="padding-top: 10px">
    <form method="POST">
        {% csrf_token %}
        <label for="apivalue">API Value:</label>
        <input type="text" id="apivalue" name="apivalue"><br>
        <input type="submit" value="Submit">
    </form>
    <p> API: {{apivalue}}</p>
    <p> <b>SG: {{sgvalue}}</b></p>
    <p> error: <b>{{errormessage}}</b></p>
</div>
</div>
{% endblock %}
