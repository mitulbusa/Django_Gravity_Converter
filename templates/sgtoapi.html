{% extends 'base.html' %}
{% block content %}
    <div class='container ml-4 mt-4'>
        <a href="home" style="border:3px dotted blue; padding: 5px 5px">Home</a>
        <a href="apitosg" style="border:3px dotted blue; padding: 5px 5px">API to SG</a>
        <a href='contact' style="border:3px dotted blue; padding: 5px 5px">Contact</a>
        <div class='container' style="padding-top: 10px">
    <form method="POST">
        {% csrf_token %}
        <label for="sgvalue">SG Value:</label>
        <input type="text" id="sgvalue" name="sgvalue"><br>
        <input type="submit" value="Submit">
    </form>
    <p>SG: {{sgvalue}}</p>
    <p> <b>API: {{apivalue}}</b></p>
    <p> error: <b>{{errormessage}}</b></p>
</div>
</div>
{% endblock %}
