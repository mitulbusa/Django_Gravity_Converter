{% extends 'base.html' %}
{% block content %}
    <div class='container ml-4 mt-4'>
        <a href="">Home</a>
        <a href="apitosg">API to SG</a>

        {% csrf_token %}
        <label for="sgvalue">SG Value:</label>

</div>
{% endblock %}
